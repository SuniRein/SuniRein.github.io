www.rfc-editor.org/rfc/rfc7519" target="_blank" rel="noopener noreferrer">RFC 7519</a> 中。
它通常用于 Web 应用和 API 中，用于验证用户身份，防止未经授权的访问。</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-571e20ba data-v-e27574e7><!----><div class="post-item-content" data-v-e27574e7><h3 data-v-e27574e7><!----><!----><!----><a class="vp-link link" href="/blog/k3v8ajdo/" data-v-e27574e7><!--[-->Rust Result 类型方法详解<!--]--></a></h3><div class="post-meta" data-v-e27574e7><div class="category-list" data-v-e27574e7><span class="icon vpi-folder" data-v-e27574e7></span><!--[--><!--[--><a class="vp-link link no-icon" href="/blog/categories/?id=63362f" data-v-e27574e7><!--[-->Rust 语法基础<!--]--></a><!----><!--]--><!--]--></div><div class="reading-time" data-v-e27574e7><span class="vpi-books icon" data-v-e27574e7></span><span data-v-e27574e7>约 729 字</span><span data-v-e27574e7>2 分钟</span></div><div class="tag-list" data-v-e27574e7><span class="icon vpi-tag" data-v-e27574e7></span><!--[--><a class="vp-link link tag vp-tag-b1sq" href="/blog/tags/?tag=Rust" data-v-e27574e7><!--[-->Rust<!--]--></a><a class="vp-link link tag vp-tag-j596" href="/blog/tags/?tag=Rust std" data-v-e27574e7><!--[-->Rust std<!--]--></a><!--]--></div><div class="create-time" data-v-e27574e7><span class="icon vpi-clock" data-v-e27574e7></span><span data-v-e27574e7>2025-12-02</span></div></div><div class="vp-doc excerpt" data-v-e27574e7><p>在<VPLink href="Option%E7%9B%B8%E5%85%B3%E6%96%B9%E6%B3%95.md">上一篇文章</VPLink>中，我们对 <code v-pre>Option</code> 的相关方法进行了分类和总结，方便大家理解。
本文将在此基础上，继续介绍 Rust 标准库中 <code v-pre>Result</code> 的相关方法。</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-571e20ba data-v-e27574e7><!----><div class="post-item-content" data-v-e27574e7><h3 data-v-e27574e7><!----><!----><!----><a class="vp-link link" href="/blog/4iizatfo/" data-v-e27574e7><!--[-->从 Nginx 到 Caddy：配置简化与自动 HTTPS 的魅力<!--]--></a></h3><div class="post-meta" data-v-e27574e7><div class="category-list" data-v-e27574e7><span class="icon vpi-folder" data-v-e27574e7></span><!--[--><!--[--><a class="vp-link link no-icon" href="/blog/categories/?id=e9a3d2" data-v-e27574e7><!--[-->网站建设<!--]--></a><!----><!--]--><!--]--></div><div class="reading-time" data-v-e27574e7><span class="vpi-books icon" data-v-e27574e7></span><span data-v-e27574e7>约 900 字</span><span data-v-e27574e7>3 分钟</span></div><div class="tag-list" data-v-e27574e7><span class="icon vpi-tag" data-v-e27574e7></span><!--[--><a class="vp-link link tag vp-tag-yvsn" href="/blog/tags/?tag=建站" data-v-e27574e7><!--[-->建站<!--]--></a><a class="vp-link link tag vp-tag-nosk" href="/blog/tags/?tag=Caddy" data-v-e27574e7><!--[-->Caddy<!--]--></a><a class="vp-link link tag vp-tag-o1vv" href="/blog/tags/?tag=Nginx" data-v-e27574e7><!--[-->Nginx<!--]--></a><!--]--></div><div class="create-time" data-v-e27574e7><span class="icon vpi-clock" data-v-e27574e7></span><span data-v-e27574e7>2025-10-13</span></div></div><div class="vp-doc excerpt" data-v-e27574e7><p>前不久我的云服务器快到期了，重新买了台新的服务器，但是原来的 Nginx 配置文件比较复杂，迁移起来麻烦，而且证书自动续期也得重新配置。</p>
<p>在查阅资料时，我发现了 Caddy 这个轻量级的 Web 服务器，配置文件简洁明了，内置自动 HTTPS 功能，非常适合个人和小型项目使用。</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-571e20ba data-v-e27574e7><!----><div class="post-item-content" data-v-e27574e7><h3 data-v-e27574e7><!----><!----><!----><a class="vp-link link" href="/blog/mc9zsqkp/" data-v-e27574e7><!--[-->Rust Option 类型方法详解<!--]--></a></h3><div class="post-meta" data-v-e27574e7><div class="category-list" data-v-e27574e7><span class="icon vpi-folder" data-v-e27574e7></span><!--[--><!--[--><a class="vp-link link no-icon" href="/blog/categories/?id=63362f" data-v-e27574e7><!--[-->Rust 语法基础<!--]--></a><!----><!--]--><!--]--></div><div class="reading-time" data-v-e27574e7><span class="vpi-books icon" data-v-e27574e7></span><span data-v-e27574e7>约 2545 字</span><span data-v-e27574e7>8 分钟</span></div><div class="tag-list" data-v-e27574e7><span class="icon vpi-tag" data-v-e27574e7></span><!--[--><a class="vp-link link tag vp-tag-b1sq" href="/blog/tags/?tag=Rust" data-v-e27574e7><!--[-->Rust<!--]--></a><a class="vp-link link tag vp-tag-j596" href="/blog/tags/?tag=Rust std" data-v-e27574e7><!--[-->Rust std<!--]--></a><!--]--></div><div class="create-time" data-v-e27574e7><span class="icon vpi-clock" data-v-e27574e7></span><span data-v-e27574e7>2025-10-05</span></div></div><div class="vp-doc excerpt" data-v-e27574e7><p><code v-pre>Option</code> 和 <code v-pre>Result</code> 是 Rust 中最常接触的几个类型。
为了方便使用，Rust 提供了许多便利的方法。
不过，刚接触这些方法时，很容易被这么多的方法搞晕。
本文将对 <code v-pre>Option</code> 的相关方法进行分类和总结，帮助你更好地理解和使用它们。</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-571e20ba data-v-e27574e7><!----><div class="post-item-content" data-v-e27574e7><h3 data-v-e27574e7><!----><!----><!----><a class="vp-link link" href="/blog/ai80resl/" data-v-e27574e7><!--[-->Rust 中如何将 Path 转换为字符串？<!--]--></a></h3><div class="post-meta" data-v-e27574e7><div class="category-list" data-v-e27574e7><span class="icon vpi-folder" data-v-e27574e7></span><!--[--><!--[--><a class="vp-link link no-icon" href="/blog/categories/?id=67e4e0" data-v-e27574e7><!--[-->Rust 杂谈<!--]--></a><!----><!--]--><!--]--></div><div class="reading-time" data-v-e27574e7><span class="vpi-books icon" data-v-e27574e7></span><span data-v-e27574e7>约 950 字</span><span data-v-e27574e7>3 分钟</span></div><div class="tag-list" data-v-e27574e7><span class="icon vpi-tag" data-v-e27574e7></span><!--[--><a class="vp-link link tag vp-tag-b1sq" href="/blog/tags/?tag=Rust" data-v-e27574e7><!--[-->Rust<!--]--></a><a class="vp-link link tag vp-tag-wnmy" href="/blog/tags/?tag=字符串" data-v-e27574e7><!--[-->字符串<!--]--></a><a class="vp-link link tag vp-tag-g1u0" href="/blog/tags/?tag=路径处理" data-v-e27574e7><!--[-->路径处理<!--]--></a><!--]--></div><div class="create-time" data-v-e27574e7><span class="icon vpi-clock" data-v-e27574e7></span><span data-v-e27574e7>2025-09-10</span></div></div><div class="vp-doc excerpt" data-v-e27574e7><p>在开发中，将路径转换为字符串是一种常见的需求。
由于字符串编码的复杂性，Rust 在处理这一问题时也有些麻烦，初学者可能会遇到问题。
本文将探讨如何在 Rust 中解决这一问题，并给出项目开发实践中的一些建议。</p>

ta-v-e27574e7></span><span data-v-e27574e7>2025-03-03</span></div></div><div class="vp-doc excerpt" data-v-e27574e7><p>前几天个人网站的 SSL 证书过期了，导致很多部署在上面的服务突然就用不了了。
免费证书 90 天的有效期还是太短了，要是每年都要这样折腾几次就太麻烦了。
于是我最后花了点时间用 Certbot 来自动部署证书，从此一劳永逸地解决了这个问题。</p>
<p>在部署证书的过程中我也踩了一些坑，这里把我的经验分享出来，希望能帮到需要的人。</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-571e20ba data-v-e27574e7><!----><div class="post-item-content" data-v-e27574e7><h3 data-v-e27574e7><!----><!----><!----><a class="vp-link link" href="/blog/313wmwqo/" data-v-e27574e7><!--[-->B 树<!--]--></a></h3><div class="post-meta" data-v-e27574e7><div class="category-list" data-v-e27574e7><span class="icon vpi-folder" data-v-e27574e7></span><!--[--><!--[--><a class="vp-link link no-icon" href="/blog/categories/?id=e010e2" data-v-e27574e7><!--[-->数据结构与算法精讲<!--]--></a><!----><!--]--><!--]--></div><div class="reading-time" data-v-e27574e7><span class="vpi-books icon" data-v-e27574e7></span><span data-v-e27574e7>约 2223 字</span><span data-v-e27574e7>7 分钟</span></div><div class="tag-list" data-v-e27574e7><span class="icon vpi-tag" data-v-e27574e7></span><!--[--><a class="vp-link link tag vp-tag-nosk" href="/blog/tags/?tag=数据结构" data-v-e27574e7><!--[-->数据结构<!--]--></a><a class="vp-link link tag vp-tag-yvsn" href="/blog/tags/?tag=平衡树" data-v-e27574e7><!--[-->平衡树<!--]--></a><!--]--></div><div class="create-time" data-v-e27574e7><span class="icon vpi-clock" data-v-e27574e7></span><span data-v-e27574e7>2025-02-14</span></div></div><div class="vp-doc excerpt" data-v-e27574e7><p>在本文中，我将深入解析 B 树这一广泛应用于数据库与文件系统的多路平衡搜索树。
与传统的二叉树不同，B 树通过多分支和高扇出的特性，显著减少磁盘 I/O 次数，从而高效管理海量数据。
本文将系统讲解 B 树的核心设计思想、平衡维护机制及其关键操作（查找、插入、删除），
探讨 B 树的适用场景，帮助读者理解其在大规模存储系统中的核心地位。</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-571e20ba data-v-e27574e7><!----><div class="post-item-content" data-v-e27574e7><h3 data-v-e27574e7><!----><!----><!----><a class="vp-link link" href="/blog/mdyrqsgl/" data-v-e27574e7><!--[-->Splay 树<!--]--></a></h3><div class="post-meta" data-v-e27574e7><div class="category-list" data-v-e27574e7><span class="icon vpi-folder" data-v-e27574e7></span><!--[--><!--[--><a class="vp-link link no-icon" href="/blog/categories/?id=e010e2" data-v-e27574e7><!--[-->数据结构与算法精讲<!--]--></a><!----><!--]--><!--]--></div><div class="reading-time" data-v-e27574e7><span class="vpi-books icon" data-v-e27574e7></span><span data-v-e27574e7>约 2267 字</span><span data-v-e27574e7>8 分钟</span></div><div class="tag-list" data-v-e27574e7><span class="icon vpi-tag" data-v-e27574e7></span><!--[--><a class="vp-link link tag vp-tag-nosk" href="/blog/tags/?tag=数据结构" data-v-e27574e7><!--[-->数据结构<!--]--></a><a class="vp-link link tag vp-tag-yvsn" href="/blog/tags/?tag=平衡树" data-v-e27574e7><!--[-->平衡树<!--]--></a><a class="vp-link link tag vp-tag-wnmy" href="/blog/tags/?tag=自适应数据结构" data-v-e27574e7><!--[-->自适应数据结构<!--]--></a><!--]--></div><div class="create-time" data-v-e27574e7><span class="icon vpi-clock" data-v-e27574e7></span><span data-v-e27574e7>2025-02-01</span></div></div><div class="vp-doc excerpt" data-v-e27574e7><p>在本文中，我将介绍 Splay 树，一种与 <VPLink href="AVL%E6%A0%91.md">AVL 树</VPLink>类似但有所不同的自适应二叉查找树。
与 AVL 树通过严格平衡因子维护树的高度不同，Splay 树通过伸展操作将最近访问的节点移动到根节点，从而自适应地优化频繁访问的数据。
这种灵活性使得 Splay 树在缓存、数据压缩等场景中表现优异。
本文将详细讲解 Splay 树的核心原理、操作实现及其与 AVL 树的异同，帮助读者深入理解这一自平衡树结构的独特优势。</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-571e20ba data-v-e27574e7><!----><div class="post-item-content" data-v-e27574e7><h3 data-v-e27574e7><!----><!----><!----><a class="vp-link link" href="/blog/dnnlipz6/" data-v-e27574e7><!--[-->AVL 树<!--]--></a></h3><div class="post-meta" data-v-e27574e7><div class="category-list" data-v-e27574e7><span class="icon vpi-folder" data-v-e27574e7></span><!--[--><!--[--><a class="vp-link link no-icon" href="/blog/categories/?id=e010e2" data-v-e27574e7><!--[-->数据结构与算法精讲<!--]--></a><!----><!--]--><!--]--></div><div class="reading-time" data-v-e27574e7><span class="vpi-books icon" data-v-e27574e7></span><span data-v-e27574e7>约 1540 字</span><span data-v-e27574e7>5 分钟</span></div><div class="tag-list" data-v-e27574e7><span class="icon vpi-tag" data-v-e27574e7></span><!--[--><a class="vp-link link tag vp-tag-nosk" href="/blog/tags/?tag=数据结构" data-v-e27574e7><!--[-->数据结构<!--]--></a><a class="vp-link link tag vp-tag-yvsn" href="/blog/tags/?tag=平衡树" data-v-e27574e7><!--[-->平衡树<!--]--></a><!--]--></div><div class="create-time" data-v-e27574e7><span class="icon vpi-clock" data-v-e27574e7></span><span data-v-e27574e7>2025-01-21</span></div></div><div class="vp-doc excerpt" data-v-e27574e7><p>在本文中，我将详细介绍 AVL 树这一自平衡二叉查找树的基本概念、核心原理以及其操作过程，
帮助读者理解其如何保持高效的查询、插入和删除操作。
同时，我还将通过代码示例演示 AVL 树的实现，并分析其在实际应用中的优势与局限。
本文适合那些有一定数据结构基础，并希望深入了解自平衡树及其应用的读者。</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-571e20ba data-v-e27574e7><!----><div class="post-item-content" data-v-e27574e7><h3 data-v-e27574e7><!----><!----><span class="icon-lock vpi-lock" data-v-e27574e7></span><a class="vp-link link" href="/blog/7lg93ww2/" data-v-e27574e7><!--[-->2024 年度总结<!--]--></a></h3><div class="post-meta" data-v-e27574e7><div class="category-list" data-v-e27574e7><span class="icon vpi-folder" data-v-e27574e7></span><!--[--><!--[--><a class="vp-link link no-icon" href="/blog/categories/?id=8936f5" data-v-e27574e7><!--[-->随笔<!--]--></a><span data-v-e27574e7>/</span><!--]--><!--[--><a class="vp-link link no-icon" href="/blog/categories/?id=453663" data-v-e27574e7><!--[-->个人小结<!--]--></a><!----><!--]--><!--]--></div><div class="reading-time" data-v-e27574e7><span class="vpi-books icon" data-v-e27574e7></span><span data-v-e27574e7>约 6230 字</span><span data-v-e27574e7>21 分钟</span></div><div class="tag-list" data-v-e27574e7><span class="icon vpi-tag" data-v-e27574e7></span><!--[--><a class="vp-link link tag vp-tag-nosk" href="/blog/tags/?tag=随笔" data-v-e27574e7><!--[-->随笔<!--]--></a><a class="vp-link link tag vp-tag-vpvz" href="/blog/tags/?tag=年度总结" data-v-e27574e7><!--[-->年度总结<!--]--></a><!--]--></div><div class="create-time" data-v-e27574e7><span class="icon vpi-clock" data-v-e27574e7></span><span data-v-e27574e7>2025-01-03</span></div></div><div class="vp-doc excerpt" data-v-e27574e7><p>第一次写年度总结，也不知道该写点什么，就随便写写吧。</p>
