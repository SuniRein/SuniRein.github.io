ntent" data-v-00a800ae data-v-6179351b><div class="vp-blog" vp-blog data-v-6179351b data-v-02c7e445><!--[--><!--]--><div class="blog-container" data-v-02c7e445><!----><div class="vp-blog-post-list" data-v-02c7e445 data-v-54ca6dec><!--[--><!--]--><!--[--><template><div class="vp-blog-post-item" data-allow-mismatch data-v-54ca6dec data-v-9d3d439e><!----><div class="blog-post-item-content" data-v-9d3d439e><h3 data-v-9d3d439e><!----><!----><!----><a class="vp-link link" href="/article/ai80resl/" data-v-9d3d439e><!--[-->Rust 中如何将 Path 转换为字符串？<!--]--><!----></a></h3><div class="post-meta" data-v-9d3d439e><div class="category-list" data-v-9d3d439e><span class="icon vpi-folder" data-v-9d3d439e></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=9536dd" data-v-9d3d439e><!--[-->Rust杂谈<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-9d3d439e><span class="icon vpi-tag" data-v-9d3d439e></span><!--[--><a class="vp-link link tag vp-tag-l246" href="/blog/tags/?tag=Rust" data-v-9d3d439e><!--[-->Rust<!--]--><!----></a><a class="vp-link link tag vp-tag-7lpq" href="/blog/tags/?tag=字符串" data-v-9d3d439e><!--[-->字符串<!--]--><!----></a><a class="vp-link link tag vp-tag-9md5" href="/blog/tags/?tag=路径处理" data-v-9d3d439e><!--[-->路径处理<!--]--><!----></a><!--]--></div><div class="create-time" data-v-9d3d439e><span class="icon vpi-clock" data-v-9d3d439e></span><span data-v-9d3d439e>2025-09-10</span></div></div><div class="vp-doc excerpt" data-v-9d3d439e><p>在开发中，将路径转换为字符串是一种常见的需求。
由于字符串编码的复杂性，Rust 在处理这一问题时也有些麻烦，初学者可能会遇到问题。
本文将探讨如何在 Rust 中解决这一问题，并给出项目开发实践中的一些建议。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-54ca6dec data-v-9d3d439e><!----><div class="blog-post-item-content" data-v-9d3d439e><h3 data-v-9d3d439e><!----><!----><!----><a class="vp-link link" href="/article/g4xq10jf/" data-v-9d3d439e><!--[-->使用 GPG/SSH 为你的提交签名<!--]--><!----></a></h3><div class="post-meta" data-v-9d3d439e><div class="category-list" data-v-9d3d439e><span class="icon vpi-folder" data-v-9d3d439e></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=b40d72" data-v-9d3d439e><!--[-->Git相关<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-9d3d439e><span class="icon vpi-tag" data-v-9d3d439e></span><!--[--><a class="vp-link link tag vp-tag-43qs" href="/blog/tags/?tag=Git" data-v-9d3d439e><!--[-->Git<!--]--><!----></a><a class="vp-link link tag vp-tag-l246" href="/blog/tags/?tag=GPG" data-v-9d3d439e><!--[-->GPG<!--]--><!----></a><a class="vp-link link tag vp-tag-rwk1" href="/blog/tags/?tag=SSH" data-v-9d3d439e><!--[-->SSH<!--]--><!----></a><!--]--></div><div class="create-time" data-v-9d3d439e><span class="icon vpi-clock" data-v-9d3d439e></span><span data-v-9d3d439e>2025-08-17</span></div></div><div class="vp-doc excerpt" data-v-9d3d439e><p>之前在 Github 上为某个开源项目提交 PR 的时候，发现那个项目开启了签名验证，要求提交必须经过签名。
这是我第一次知道 Git 有签名功能，就去了解了一下它是什么，以及如何设置，于是写下了这篇文章。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-54ca6dec data-v-9d3d439e><!----><div class="blog-post-item-content" data-v-9d3d439e><h3 data-v-9d3d439e><!----><!----><!----><a class="vp-link link" href="/article/2xg2t5km/" data-v-9d3d439e><!--[-->GNU/Stow —— 管理编译安装程序与用户配置文件<!--]--><!----></a></h3><div class="post-meta" data-v-9d3d439e><div class="category-list" data-v-9d3d439e><span class="icon vpi-folder" data-v-9d3d439e></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=cdaa07" data-v-9d3d439e><!--[-->实用工具推荐<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-9d3d439e><span class="icon vpi-tag" data-v-9d3d439e></span><!--[--><a class="vp-link link tag vp-tag-9g9n" href="/blog/tags/?tag=实用工具" data-v-9d3d439e><!--[-->实用工具<!--]--><!----></a><a class="vp-link link tag vp-tag-3vks" href="/blog/tags/?tag=终端" data-v-9d3d439e><!--[-->终端<!--]--><!----></a><a class="vp-link link tag vp-tag-kwlz" href="/blog/tags/?tag=GNU" data-v-9d3d439e><!--[-->GNU<!--]--><!----></a><!--]--></div><div class="create-time" data-v-9d3d439e><span class="icon vpi-clock" data-v-9d3d439e></span><span data-v-9d3d439e>2025-07-17</span></div></div><!----></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-54ca6dec data-v-9d3d439e><!----><div class="blog-post-item-content" data-v-9d3d439e><h3 data-v-9d3d439e><!----><!----><!----><a class="vp-link link" href="/article/46i566mf/" data-v-9d3d439e><!--[-->Just —— 类似 Make 的任务运行器<!--]--><!----></a></h3><div class="post-meta" data-v-9d3d439e><div class="category-list" data-v-9d3d439e><span class="icon vpi-folder" data-v-9d3d439e></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=cdaa07" data-v-9d3d439e><!--[-->实用工具推荐<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-9d3d439e><span class="icon vpi-tag" data-v-9d3d439e></span><!--[--><a class="vp-link link tag vp-tag-9g9n" href="/blog/tags/?tag=实用工具" data-v-9d3d439e><!--[-->实用工具<!--]--><!----></a><a class="vp-link link tag vp-tag-3vks" href="/blog/tags/?tag=终端" data-v-9d3d439e><!--[-->终端<!--]--><!----></a><a class="vp-link link tag vp-tag-l246" href="/blog/tags/?tag=Rust" data-v-9d3d439e><!--[-->Rust<!--]--><!----></a><!--]--></div><div class="create-time" data-v-9d3d439e><span class="icon vpi-clock" data-v-9d3d439e></span><span data-v-9d3d439e>2025-07-09</span></div></div><!----></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-54ca6dec data-v-9d3d439e><!----><div class="blog-post-item-content" data-v-9d3d439e><h3 data-v-9d3d439e><!----><!----><!----><a class="vp-link link" href="/article/6tznb746/" data-v-9d3d439e><!--[-->使用 Certbot 自动部署免费 SSL 证书<!--]--><!----></a></h3><div class="post-meta" data-v-9d3d439e><div class="category-list" data-v-9d3d439e><span class="icon vpi-folder" data-v-9d3d439e></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=e9a3d2" data-v-9d3d439e><!--[-->网站建设<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-9d3d439e><span class="icon vpi-tag" data-v-9d3d439e></span><!--[--><a class="vp-link link tag vp-tag-5g1g" href="/blog/tags/?tag=建站" data-v-9d3d439e><!--[-->建站<!--]--><!----></a><a class="vp-link link tag vp-tag-2e6d" href="/blog/tags/?tag=SSL" data-v-9d3d439e><!--[-->SSL<!--]--><!----></a><a class="vp-link link tag vp-tag-5g1g" href="/blog/tags/?tag=Certbot" data-v-9d3d439e><!--[-->Certbot<!--]--><!----></a><!--]--></div><div class="create-time" data-v-9d3d439e><span class="icon vpi-clock" data-v-9d3d439e></span><span data-v-9d3d439e>2025-03-03</span></div></div><div class="vp-doc excerpt" data-v-9d3d439e><p>前几天个人网站的 SSL 证书过期了，导致很多部署在上面的服务突然就用不了了。
免费证书 90 天的有效期还是太短了，要是每年都要这样折腾几次就太麻烦了。
于是我最后花了点时间用 Certbot 来自动部署证书，从此一劳永逸地解决了这个问题。</p>
<p>在部署证书的过程中我也踩了一些坑，这里把我的经验分享出来，希望能帮到需要的人。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-54ca6dec data-v-9d3d439e><!----><div class="blog-post-item-content" data-v-9d3d439e><h3 data-v-9d3d439e><!----><!----><!----><a class="vp-link link" href="/article/313wmwqo/" data-v-9d3d439e><!--[-->B 树<!--]--><!----></a></h3><div class="post-meta" data-v-9d3d439e><div class="category-list" data-v-9d3d439e><span class="icon vpi-folder" data-v-9d3d439e></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=e010e2" data-v-9d3d439e><!--[-->数据结构与算法精讲<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-9d3d439e><span class="icon vpi-tag" data-v-9d3d439e></span><!--[--><a class="vp-link link tag vp-tag-6c26" href="/blog/tags/?tag=数据结构" data-v-9d3d439e><!--[-->数据结构<!--]--><!----></a><a class="vp-link link tag vp-tag-5g1g" href="/blog/tags/?tag=平衡树" data-v-9d3d439e><!--[-->平衡树<!--]--><!----></a><!--]--></div><div class="create-time" data-v-9d3d439e><span class="icon vpi-clock" data-v-9d3d439e></span><span data-v-9d3d439e>2025-02-14</span></div></div><div class="vp-doc excerpt" data-v-9d3d439e><p>在本文中，我将深入解析 B 树这一广泛应用于数据库与文件系统的多路平衡搜索树。
与传统的二叉树不同，B 树通过多分支和高扇出的特性，显著减少磁盘 I/O 次数，从而高效管理海量数据。
本文将系统讲解 B 树的核心设计思想、平衡维护机制及其关键操作（查找、插入、删除），
探讨 B 树的适用场景，帮助读者理解其在大规模存储系统中的核心地位。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-54ca6dec data-v-9d3d439e><!----><div class="blog-post-item-content" data-v-9d3d439e><h3 data-v-9d3d439e><!----><!----><!----><a class="vp-link link" href="/article/mdyrqsgl/" data-v-9d3d439e><!--[-->Splay 树<!--]--><!----></a></h3><div class="post-meta" data-v-9d3d439e><div class="category-list" data-v-9d3d439e><span class="icon vpi-folder" data-v-9d3d439e></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=e010e2" data-v-9d3d439e><!--[-->数据结构与算法精讲<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-9d3d439e><span class="icon vpi-tag" data-v-9d3d439e></span><!--[--><a class="vp-link link tag vp-tag-6c26" href="/blog/tags/?tag=数据结构" data-v-9d3d439e><!--[-->数据结构<!--]--><!----></a><a class="vp-link link tag vp-tag-5g1g" href="/blog/tags/?tag=平衡树" data-v-9d3d439e><!--[-->平衡树<!--]--><!----></a><a class="vp-link link tag vp-tag-7lpq" href="/blog/tags/?tag=自适应数据结构" data-v-9d3d439e><!--[-->自适应数据结构<!--]--><!----></a><!--]--></div><div class="create-time" data-v-9d3d439e><span class="icon vpi-clock" data-v-9d3d439e></span><span data-v-9d3d439e>2025-02-01</span></div></div><div class="vp-doc excerpt" data-v-9d3d439e><p>在本文中，我将介绍 Splay 树，一种与 <VPLink href="AVL%E6%A0%91.md">AVL 树</VPLink>类似但有所不同的自适应二叉查找树。
与 AVL 树通过严格平衡因子维护树的高度不同，Splay 树通过伸展操作将最近访问的节点移动到根节点，从而自适应地优化频繁访问的数据。
这种灵活性使得 Splay 树在缓存、数据压缩等场景中表现优异。
本文将详细讲解 Splay 树的核心原理、操作实现及其与 AVL 树的异同，帮助读者深入理解这一自平衡树结构的独特优势。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-54ca6dec data-v-9d3d439e><!----><div class="blog-post-item-content" data-v-9d3d439e><h3 data-v-9d3d439e><!----><!----><!----><a class="vp-link link" href="/article/dnnlipz6/" data-v-9d3d439e><!--[-->AVL 树<!--]--><!----></a></h3><div class="post-meta" data-v-9d3d439e><div class="category-list" data-v-9d3d439e><span class="icon vpi-folder" data-v-9d3d439e></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=e010e2" data-v-9d3d439e><!--[-->数据结构与算法精讲<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-9d3d439e><span class="icon vpi-tag" data-v-9d3d439e></span><!--[--><a class="vp-link link tag vp-tag-6c26" href="/blog/tags/?tag=数据结构" data-v-9d3d439e><!--[-->数据结构<!--]--><!----></a><a class="vp-link link tag vp-tag-5g1g" href="/blog/tags/?tag=平衡树" data-v-9d3d439e><!--[-->平衡树<!--]--><!----></a><!--]--></div><div class="create-time" data-v-9d3d439e><span class="icon vpi-clock" data-v-9d3d439e></span><span data-v-9d3d439e>2025-01-21</span></div></div><div class="vp-doc excerpt" data-v-9d3d439e><p>在本文中，我将详细介绍 AVL 树这一自平衡二叉查找树的基本概念、核心原理以及其操作过程，
帮助读者理解其如何保持高效的查询、插入和删除操作。
同时，我还将通过代码示例演示 AVL 树的实现，并分析其在实际应用中的优势与局限。
本文适合那些有一定数据结构基础，并希望深入了解自平衡树及其应用的读者。</p>
